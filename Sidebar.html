<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
 <div class="grid grid-cols-2 p-4">
  <h2 class="text-2xl font-bold col-span-2 text-cyan-900">Add Expense</h2>
  <p
    class="col-span-2 text-sm text-gray-700"
  >
    Add a new expense to the spreadsheet. 
    Fill in the date, description, category, amount, and payment method.
  </p>
  <ul
    class="col-span-2 flex flex-col gap-2 my-3"
  >
    <li class="grid grid-cols-2 items-end">
        <label class="text-sm text-cyan-700 justify-around">Date:</label>
        <input class="p-1 bg-gray-50 rounded-lg" type="date" id="date">
    </li>
    <li class="grid grid-cols-2 items-end justify-around">
        <label class="text-sm text-cyan-700">Description:</label>
        <input class="p-1 bg-gray-50 rounded-lg text-sm" type="text" id="description">
    </li>
    <li class="grid grid-cols-2 items-end justify-around">
        <label class="text-sm text-cyan-700">Category:</label>
        <input class="p-1 bg-gray-50 rounded-lg text-sm" type="text" id="category">
    </li>
    <li class="grid grid-cols-2 items-end justify-around">
        <label class="text-sm text-cyan-700">Amount:</label>
        <input class="p-1 bg-gray-50 rounded-lg text-sm" type="number" id="amount" step="0.01">
    </li>
    <li class="grid grid-cols-2 items-end justify-around">
        <label class="text-sm text-cyan-700">Payment Method:</label>
        <select id="paymentMethod" class="bg-white text-cyan-900 text-sm">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Cash">Cash</option>
        </select>
    </li>
  </ul>
  <div
    class="col-span-2 flex items-center justify-center"
  >
    <button class="bg-cyan-900 text-white mx-auto mt-2 p-2 rounded-lg text-sm" onclick="submitExpense()">Add Expense</button>
  </div>
  
  
  <script>
    function submitExpense() {
      var date = document.getElementById('date').value;
      var description = document.getElementById('description').value;
      var category = document.getElementById('category').value;
      var amount = parseFloat(document.getElementById('amount').value);
      var paymentMethod = document.getElementById('paymentMethod').value;

      google.script.run.addExpense(date, description, category, amount, paymentMethod);
    }
  </script>
</div>
  </body>
</html>
